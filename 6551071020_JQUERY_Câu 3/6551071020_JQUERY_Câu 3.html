<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Insert row in a table</title>
        <script src="Script3/Script3.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <table id="myTable" border="1">
            <tr>
                <td>Row1 Cell1</td>
                <td>Row1 Cell2</td>
            </tr>
            <tr>
                <td>Row2 Cell1</td>
                <td>Row2 Cell2</td>
            </tr>
        </table>
        <br>
        <div>
        <button id="mybtn" onclick ="insertRow()">Insert Row</button>
        </div>
    </body>
